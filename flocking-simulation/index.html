<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8"/>
        <title>Flocking Simulation</title>
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <div class="popup">
			<div class="item">
				<label>Fundo</label>
				<input type="color" id="background" value="#3a31d8">
			</div>
			<div class="item">
				<label>Pássaro</label>
				<input type="color" id="bird" value="#020024">
			</div>
			<div class="item">
				<label>Visão</label>
				<input type="color" id="vision" value="#0600c2">
			</div>
			<div class="item">
				<label>Alinhamento</label>
				<input type="range" min="1" max="1000" value="500" id="alignment">
			</div>
			<div class="item">
				<label>Coesão</label>
				<input type="range" min="1" max="1000" value="500" id="cohesion">
			</div>
			<div class="item">
				<label>Separação</label>
				<input type="range" min="1" max="1000" value="500" id="separation">
			</div>
			<div class="item">
				<label>Quantidade</label>
				<input type="number" id="birds_number" value="100">
			</div>
			<div class="item">
				<label>Raio de Visão</label>
				<input type="range" min="1" max="500" value="50" id="check_radius">
			</div>
			<div class="item">
				<button type="button" onclick="populateFlock();"> Reiniciar </button>
			</div>
		</div>
        <script src="scripts/draw.js"></script>
        <script src="scripts/base.js"></script>
        <script src="scripts/main.js"></script>
    </body>
</html>
